<div fxLayout="row" style="padding: 20px">
  <mat-card  *ngFor="let artist of artists | async" [routerLink]="['/artist/',artist.id]"  class="example-card" style="width: 14rem; margin: 5px">
    <mat-card-header>
      <div *appHasRoles="['admin']">
        <mat-card-subtitle *appPublish="artist.is_publish">Unpublished</mat-card-subtitle>
      </div>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ artist.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image [src]="artist.image | image" [alt]="'Photo of ' + artist.name">
    <div *appHasRoles="['admin']">
      <button mat-raised-button (click)="delete(artist.id)">Delete</button>
      <div *appPublish="artist.is_publish">
        <button mat-raised-button (click)="publish(artist.id)">Publish</button>
      </div>
    </div>
  </mat-card>
</div>
