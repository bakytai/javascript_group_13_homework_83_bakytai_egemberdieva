<div *ngFor="let trackHistory of tracksHistory | async"
     fxLayout="row" fxLayoutAlign="space-between" style="margin: 10px; width: 50rem;">
  <div>
    {{ trackHistory.track.album.artist.name}}
  </div>

  <div>
    {{ trackHistory.track.trackName }}
  </div>

  <div>
    date: {{ trackHistory.dateTime }}
  </div>
</div>
